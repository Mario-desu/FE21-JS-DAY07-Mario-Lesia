<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light mynav">
        <div class="container container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active h4  text-white" aria-current="page" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link h4  text-white" href="#">Delivery</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <!-- here ends navbar -->
    <div class="container" id="container">

        <h2 class="text-center w-100 my-5 mx-1 p-3 h1 bg-secondary text-white">Flowers</h2>


        <div class="products row">
            <div class="product col-12 col-md-6 col-lg-4 text-center fw-bold">
                <p class="product-title h3 m-3">Roses</p>
                <img class="product-image" src="Images/2.jpg">
                <div class="product-details ">
                    <p class="product-price h4 m-3">€ 3.50</p>
                    <button class="btn product-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="product col-12 col-md-6 col-lg-4 text-center fw-bold">
                <p class="product-title h3 m-3">Daisies</p>
                <img class="product-image" src="Images/3.jpg">
                <div class="product-details">
                    <p class="product-price h4 m-3">€ 1.25</p>
                    <button class="btn product-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="product col-12 col-md-6 col-lg-4 text-center fw-bold">
                <p class="product-title h3 m-3">Lilies</p>
                <img class="product-image" src="Images/1.jpg">
                <div class="product-details">
                    <p class="product-price h4 m-3">€ 4.90</p>
                    <button class="btn product-button" type="button">ADD TO CART</button>
                </div>
            </div>

        </div>


        <!--cart starts here  -->
        <div id="cart" class="mt-5">
            <div class="cart-header h4  border-bottom row">
                <span class="cart-item col-4 mb-3 ">ITEM</span>
                <span class="cart-price col-3 mb-3">PRICE</span>
                <span class="cart-quantity col-3 mb-3">QUANTITY</span>
                <span class="cart-quantity col-2 mb-3">AVAILABLE</span>
            </div>
            <div id="cart-items">
                <!-- empty cart -->
            </div>
            <div id="total" class="cart-total row justify-content-end">
                <div class="col-3">
                    <strong class="cart-total-title">Total items</strong>
                    <span id="total-item" class="cart-total-price h4">0</span>
                </div>
                <div class="col-3">
                    <strong class="cart-total-title">Total</strong>
                    <span id="price" class="cart-total-price h4">€0.00</span>
                </div>
            </div>
            <div class="d-flex justify-content-center m-4">
                <button id="btn-purchase" class="btn btn-primary btn-purchase" type="button">Check out <br><i class="fa fa-handshake-o" style="font-size:36px;color:white"></i></button>
            </div>
        </div>

    </div>

    <footer class="mynav d-flex justify-content-center align-items-center">
        <span class=" h2">CodeFactory Shop</span>
    </footer>
    <!--<script src="cart.js"></script> -->
    <script src="cart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
